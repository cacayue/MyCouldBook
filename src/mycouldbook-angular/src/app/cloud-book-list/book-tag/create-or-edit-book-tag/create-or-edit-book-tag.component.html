
<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="iconfont icon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
                   <!-- 标签名称 : TagName 的控件范围=Start= -->
                <nz-form-item nz-row>
                        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="tagName">
                            {{l('BookTagTagName')}}
                        </nz-form-label>
                    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                        <!--  控件位置 -->
                                <input nz-input name="tagName" #tagName="ngModel"
                                       [(ngModel)]="entity.tagName"
                                      [placeholder]="l('BookTagTagNameInputDesc')"  required  maxlength='50' >

                                <!-- 校验 -->
                                <nz-form-explain *ngIf="tagName.control.dirty
                                                 &&tagName.control.errors">
<ng-container *ngIf="tagName.control.hasError('maxlength')">{{l('MaxLength')+50}}</ng-container>                                                                        <ng-container *ngIf="tagName.control.hasError('required')">{{l('ThisFieldIsRequired')}}</ng-container>                                </nz-form-explain>

                    </nz-form-control>
             
                </nz-form-item>
                <!--标签名称 : TagName 的控件范围结束=END= -->

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="iconfont icon-close-circle"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <i class="iconfont icon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>
